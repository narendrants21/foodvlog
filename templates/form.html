{% extends 'base.html' %}
{% load static %}
{% block content %}
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href='{% static "rg/fonts/icomoon/style.css" %}'>

    <link rel="stylesheet" href='{% static "rg/css/owl.carousel.min.css" %}'>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href='{% static "rg/css/bootstrap.min.css" %}'>
    
    <!-- Style -->
    <link rel="stylesheet" href='{% static "rg/css/style.css" %}'>

    <title>Sign Up </title>
  </head>
  <body>
  

  <div class="d-lg-flex half">
<!--    <div class="bg order-1 order-md-2" style="background-image: url('{% static 'rg/images/bg_1.jpg' %}');"></div>-->
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7 py-5">
            <p style="font-size:50px;color:black">REGISTER</p>
            <p class="mb-4">.</p>
            <form action="register" method="post">
              {% csrf_token %}
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group first">
                    <label for="fname">First Name</label>
                    <input type="text" name="first_name"  class="form-control" placeholder="e.g. John" id="first_name">
                  </div>    
                </div>
                <div class="col-md-6">
                  <div class="form-group first">
                    <label for="lname">Last Name</label>
                    <input type="text" name="last_name" class="form-control" placeholder="e.g. Smith" id="last_name">
                  </div>    
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group first">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" class="form-control" placeholder="e.g. john@your-domain.com" id="email">
                  </div>    
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group first">
                    <label for="lname">USERNAMEr</label>
                    <input type="text" name="username" class="form-control" placeholder="e.g smith@" id="username">
                  </div>    
                </div>
                
              </div>
              <div class="row">
                <div class="col-md-6">
              
                  <div class="form-group last mb-3">
                    <label for="password">Password</label>
                    <input type="password" name="password1" class="form-control" placeholder="Your Password" id="password1">
                  </div>
                </div>
                <div class="col-md-6">
              
                  <div class="form-group last mb-3">
                    <label for="re-password">Re-type Password</label>
                    <input type="password" name="password2" class="form-control" placeholder="Your Password" id="password2">
                  </div>
                </div>
              </div>
              
              <div class="d-flex mb-5 mt-4 align-items-center">
                <div class="d-flex align-items-center">
              </div>
              </div>

              <input type="submit" value="Register" class="btn px-5 btn-primary">

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script src='{% static "rg/js/jquery-3.3.1.min.js" %}'></script>
    <script src='{% static "rg/js/popper.min.js" %}'></script>
    <script src='{% static "rg/js/bootstrap.min.js" %}'></script>
    <script src='{% static "rg/js/main.js" %}'></script>
  </body>
{% endblock %}
